<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Sky/Background -->
  <rect width="800" height="600" fill="#2a3a4a"/>

  <!-- Road -->
  <rect y="350" width="800" height="250" fill="#3a3a3a"/>

  <!-- Road markings -->
  <rect x="50" y="450" width="80" height="8" fill="#ffcc00" opacity="0.8"/>
  <rect x="150" y="450" width="80" height="8" fill="#ffcc00" opacity="0.8"/>
  <rect x="250" y="450" width="80" height="8" fill="#ffcc00" opacity="0.8"/>
  <rect x="350" y="450" width="80" height="8" fill="#ffcc00" opacity="0.8"/>

  <!-- Lane closure tape on left -->
  <line x1="0" y1="350" x2="300" y2="500" stroke="#ff6b00" stroke-width="4"/>
  <line x1="0" y1="370" x2="300" y2="520" stroke="#ff6b00" stroke-width="4"/>

  <!-- Traffic Cones -->
  <!-- Cone 1 -->
  <g transform="translate(150, 420)">
    <polygon points="0,-30 -15,0 15,0" fill="#ff6b00"/>
    <rect x="-2.5" y="-20" width="5" height="3" fill="white"/>
    <rect x="-2" y="-10" width="4" height="3" fill="white"/>
    <rect x="-18" y="0" width="36" height="5" fill="#2a2a2a"/>
  </g>

  <!-- Cone 2 -->
  <g transform="translate(220, 440)">
    <polygon points="0,-30 -15,0 15,0" fill="#ff6b00"/>
    <rect x="-2.5" y="-20" width="5" height="3" fill="white"/>
    <rect x="-2" y="-10" width="4" height="3" fill="white"/>
    <rect x="-18" y="0" width="36" height="5" fill="#2a2a2a"/>
  </g>

  <!-- Cone 3 -->
  <g transform="translate(290, 460)">
    <polygon points="0,-30 -15,0 15,0" fill="#ff6b00"/>
    <rect x="-2.5" y="-20" width="5" height="3" fill="white"/>
    <rect x="-2" y="-10" width="4" height="3" fill="white"/>
    <rect x="-18" y="0" width="36" height="5" fill="#2a2a2a"/>
  </g>

  <!-- Cone 4 -->
  <g transform="translate(360, 475)">
    <polygon points="0,-30 -15,0 15,0" fill="#ff6b00"/>
    <rect x="-2.5" y="-20" width="5" height="3" fill="white"/>
    <rect x="-2" y="-10" width="4" height="3" fill="white"/>
    <rect x="-18" y="0" width="36" height="5" fill="#2a2a2a"/>
  </g>

  <!-- Cone 5 -->
  <g transform="translate(430, 485)">
    <polygon points="0,-30 -15,0 15,0" fill="#ff6b00"/>
    <rect x="-2.5" y="-20" width="5" height="3" fill="white"/>
    <rect x="-2" y="-10" width="4" height="3" fill="white"/>
    <rect x="-18" y="0" width="36" height="5" fill="#2a2a2a"/>
  </g>

  <!-- Construction Flagger -->
  <g transform="translate(600, 430)">
    <!-- Head with hard hat -->
    <circle cx="0" cy="-35" r="12" fill="#ffd700"/>
    <path d="M -12,-35 Q 0,-40 12,-35" fill="#ff6b00"/>

    <!-- Body (high-vis vest) -->
    <rect x="-15" y="-22" width="30" height="35" fill="#ff6b00" rx="3"/>
    <rect x="-15" y="-5" width="30" height="3" fill="#ffff00"/>
    <rect x="-15" y="5" width="30" height="3" fill="#ffff00"/>

    <!-- Arms -->
    <rect x="-35" y="-15" width="22" height="5" fill="#ff6b00" transform="rotate(-30 -24 -12.5)"/>
    <rect x="13" y="-15" width="22" height="5" fill="#ff6b00" transform="rotate(30 24 -12.5)"/>

    <!-- STOP Sign -->
    <g transform="translate(-50, -20)">
      <rect x="-20" y="-20" width="40" height="40" fill="#ff3333" stroke="white" stroke-width="3" rx="2"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">STOP</text>
    </g>

    <!-- Legs -->
    <rect x="-10" y="13" width="7" height="25" fill="#2a2a2a"/>
    <rect x="3" y="13" width="7" height="25" fill="#2a2a2a"/>

    <!-- Boots -->
    <rect x="-12" y="38" width="10" height="4" fill="#1a1a1a"/>
    <rect x="2" y="38" width="10" height="4" fill="#1a1a1a"/>
  </g>

  <!-- Construction vehicle/equipment in background -->
  <g transform="translate(650, 380)" opacity="0.6">
    <rect x="0" y="0" width="100" height="50" fill="#ffd700"/>
    <rect x="10" y="50" width="15" height="20" fill="#2a2a2a"/>
    <rect x="75" y="50" width="15" height="20" fill="#2a2a2a"/>
    <circle cx="17.5" cy="70" r="8" fill="#1a1a1a"/>
    <circle cx="82.5" cy="70" r="8" fill="#1a1a1a"/>
  </g>

  <!-- Warning lights -->
  <circle cx="700" cy="370" r="5" fill="#ff3333" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="370" r="5" fill="#ff3333" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>
